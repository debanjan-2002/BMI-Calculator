<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="container-box">
            <div class="heading">
                <h1>BMI Calculator</h1>
            </div>
            <div class="gender">
                <div class="male">Male</div>
                <div class="female">Female</div>
            </div>
            <div class="height-input input-style">
                <input type="text" id="height" placeholder="Enter" class="input-style-input" spellcheck="false">
                <p class="input-style-p">Height (in cm)</p>
            </div>
            <div class="weight-input input-style">
                <input type="text" id="weight" placeholder="Enter" class="input-style-input" spellcheck="false">
                <p class="input-style-p">Weight (in kgs)</p>
            </div>
            <div class="bmi-output input-style">
                <div class="bmi-text">BMI : </div>
                <div class="output">--</div>
            </div>
            <div class="message">
                
            </div>
            <div class="btn">
                <button>Submit</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
